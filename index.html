<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Login</title>
</head>

<body>

    <form action="" class="form">
        <img src="./assets/logo.png" alt="" class="logo">
        <div class="sign">
            <a href="#" class="up">SIGN UP</a>
            <a href="#" class="in">SIGN IN</a>
        </div>
        
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder="Gonzalo Zubiri">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="email" class="form_input" placeholder="gonzalozubiri24@gmail.com">
                <label for="email" class="form_label">Email:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder="Gonzalodz">
                <label for="user" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder="contraseña">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar">
        </div>
    </form>
</body>

</html>
